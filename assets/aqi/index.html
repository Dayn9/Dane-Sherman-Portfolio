<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Air Quality Search</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel = "stylesheet" type = "text/css" href= "Skeleton-2.0.4/css/normalize.css">
	<link rel = "stylesheet" type = "text/css" href= "Skeleton-2.0.4/css/skeleton.css">
	<link rel = "stylesheet" type = "text/css" href= "css/main.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	

</head>
<body>
     <div class= "container">
         <div class = "row 12 column" >
             <header>
             <h1>AIR QUALITY SEARCH</h1>
             <nav>
                 <button id = "navCountry" class = "active">SELECT COUNTRY</button> 
                 <button id = "navState" class = "inactive">SELECT STATE</button> 
                 <button id = "navCity" class = "inactive">SELECT CITY</button>
             </nav>
             </header>
         </div>
         <div class = "row">
             <div class = "four columns">
                 <div id = "searchWrapper">
                    SEARCH: <input type='text' id='search'>
                 </div>    
                 <ul id = "selection">
                 
                 </ul>
                 <div id = "imageDisplay"></div>
                 
             </div>
             <div class = "eight columns">
                <h3 id = "error">No Data Found</h3>
                <h3>Selection</h3> 
                <p id = "countryDisplay">Country: </p>
                <p id = "stateDisplay">State: </p>
                <p id = "cityDisplay">City: </p>
                <h3>Data</h3>
                <p id = "latitude">Latitude: </p>
                <p id = "longitude">Longitude: </p>
                <p id = "qualityUS">Air Quality Index (US): </p>
                <p id = "qualityChina">Air Quality Index (China): </p>
                <p id = "time"> Measurement Time: </p>
             </div>
         </div>
         <div class = "row 12 column" >
             <footer>
                 <p>Made using the <a href="https://locationiq.com/">LocationIQ</a> and <a href="https://www.airvisual.com/air-pollution-data-api">AirVisual</a> APIs</p>
                 <p><a href = "documentation.html">See full Documentation</a></p>
                <p>Dane Sherman</p>
             </footer>
         </div>
    </div>
    <script src = "js/apiHandler.js"></script>
</body>
</html>
