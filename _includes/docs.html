<!--<a href = "#docs">Skip to docs</a>-->

<!-- Docs start -->

<section id="docs" class="module module-gray blog">
	<div class="container">

		<div class="module-header">
			<h2 class="module-title"> Docs </h2>
			<div class="module-line"></div>
		</div>

		<div class="row">

            {%- for post in site.categories.docs -%}
                {%- if post.categories contains page.docs-category -%}
				    <div class="col-md-4">
				    	<a href="{{site.baseurl}}{{post.url}}" class="blogList wow fadeInUp">
				    		<div class="blogList-img">
				    			{% if post.banner_preview %}
				    				<img src="{{ "/assets/images/" | append: post.banner_preview | prepend: site.baseurl }}" alt="Blog Desc">
				    			{% endif %}
				    			{% if post.category %}
				    			<span>{{ post.category }}</span>
				    			{% endif %}
				    		</div>
				    		<div class="blogList-desc">
				    			<h3>{{ post.title }}</h3>
				    			<div>{{ post.description }}</div>
                                <!--<p><b>{{ post.date | date: "%B %-d, %Y" }}</b></p>-->
				    		</div>
				    	</a>
				    </div>
                {%- endif -%}
			{% endfor %}
		</div><!-- .row -->
	</div><!-- .container -->
</section>

<!-- Docs end -->
